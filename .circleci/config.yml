workflows:
    deployment:
      jobs:
        - build-app
        - docker-build-and-push:
            requires:
              - build-app
        - aws-eks/create-cluster:
            cluster-name: capstone-eks
            aws-region: $AWS_DEFAULT_REGION
            
        - test-eks-cluster:
            cluster-name: capstone-eks
              requires:
                - aws-eks/create-cluster